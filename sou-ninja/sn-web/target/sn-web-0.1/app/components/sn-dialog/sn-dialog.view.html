<div class="sn-modal" ng-class="{'white-background': !transparent}">
    <md-toolbar ng-if="header" layout="row" aria-label="{{modalTitle}}" layout-align="center center" style="background-color: #fff; color: #000">
        <span flex></span>
        <span flex="none">{{modalTitle}}</span>
        <div flex layout="row" layout-align="end center" >
            <md-icon style="cursor: pointer;" md-svg-src="dist/img/icons/Close.svg" aria-label="Close.svg" ng-click="close()"></md-icon>
        </div>
    </md-toolbar>
    <div layout="column" flex="none" style=" overflow: hidden; position: static; max-height: 600px">
        <ng-transclude style=""></ng-transclude>
    </div> 
</div>

      box-shadow: none

    .sn-modal{
        min-height: 100px;
        width: 452px;
        font-size: 14px;
    }

        color: #000;
        border-bottom: 1px solid #ccc;
        padding: 0 13px;
        font-size: 15px;
    }

    .sn-modal md-toolbar md-icon{
        margin: 0;
        height: 16px;
        width: 16px;
    }

    .sn-modal button{
        margin: 15px 0;
